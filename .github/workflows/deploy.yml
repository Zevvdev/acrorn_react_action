name: Build & Deploy React (Hello EC2)

# master 브랜치에 commit 이 push 될 때마다 실행
on:
  push:
    branches: [ master ]

# GitHub 토큰 권한 설정
permissions:
  contents: read

# 동시성 설정: 같은 브랜치에 대해 이전 배포가 진행 중이면 취소
concurrency:
  group: deploy-react-ec2-${{ github.ref }}
  cancel-in-progress: true

# 워크플로우의 작업들
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    ## 빌드 및 배포 단계
    steps:
        
        # 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

        # Node.js 설정
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

        # 의존성 설치 및 빌드
      - name: Install deps
        run: npm ci

        # 빌드
      - name: Build (Vite)
        run: npm run build   # 결과물: ./dist

        # 원격 서버의 배포 디렉토리 정리
      - name: Clean remote dir
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            DEPLOY_DIR="/home/ec2-user/nginx/nginx-html"
            mkdir -p "$DEPLOY_DIR"
            rm -rf "$DEPLOY_DIR"/*

        # 빌드 결과물을 원격 서버로 업로드
      - name: Upload dist to EC2 (strip folder)
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          source:   "dist/**"                 # 하위 전체
          target:   "/home/ec2-user/nginx/nginx-html"
          strip_components: 1                 # dist/ 제거 → 내용만 배치